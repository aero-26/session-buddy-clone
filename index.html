<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="./images/image2vector.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container-popup">
      <button class="close-btn">X</button>
      <input type="text" name="heading" id="heading" placeholder="Heading" />
      <textarea
        name="site-address"
        id="site-address"
        placeholder="Enter the Sites"
      ></textarea>
      <button class="add-open">Add</button>
    </div>

    <div class="container-links">
      <div class="link">
        <button class="edit-btn">Edit</button>
        <button class="close-btn delete">X</button>
        <h1>Typing</h1>
        <div class="urls">
          <ul>
            <li>
              <a
                href="https://www.google.com"
                target="_blank"
                title=" https://www.google.com"
                >https://www.google.com</a
              >
            </li>
          </ul>
        </div>
        <button class="add-open">Open All</button>
      </div>

      <div class="link">
        <button class="edit-btn">Edit</button>
        <button class="close-btn delete">X</button>
        <h1>HELLO</h1>
        <div class="urls">
          <ul>
            <li>
              <a
                href="https://www.google.com"
                target="_blank"
                title=" https://www.google.com"
                >https://www.google.com</a
              >
            </li>
            <li>
              <a
                href="https://www.xyz.com"
                target="_blank"
                title=" https://www.xyz.com"
                >https://www.xyz.com</a
              >
            </li>
            <li>
              <a
                href="https://www.google.com"
                target="_blank"
                title=" https://www.google.com"
                >https://www.google.com</a
              >
            </li>
          </ul>
        </div>
        <button class="add-open">Open All</button>
      </div>

      <div class="link add">
        <h1>+</h1>
      </div>
    </div>
  </body>
</html>
